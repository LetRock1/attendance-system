{% extends 'attendance/base.html' %}

{% block title %}Error - AMS{% endblock %}
{% block page_title %}Error{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6 max-w-2xl mx-auto">
    <div class="text-center">
        <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
        </svg>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">Error</h3>
        <p class="text-sm text-gray-600 mb-6">{{ error }}</p>
        <a href="{% url 'dashboard' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-200">
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
